<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ls's note</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="left">
		<h1>笔记本</h1>
		<div class="menu">
			<img src="images/addicon.png">
			<img src="images/dustbin.png">
		</div>
		<ul>
			<li class="selected">view</li>
			<li>README</li>
			<li>需要增加的功能</li>
			<li>BUG</li>
			<li>NoteBook</li>
		</ul>
	</div>

	<div id="center">
		<h1>笔记</h1>
		<div class="newadd"><img src="images/writeicon.png"><span>新建笔记</span></div>
		<ul class="notepart">
			<li>
				<h2>标题一</h2>
				<p>内容一</p>
			</li>
			<li>
				<h2>标题二</h2>
				<p>内容二</p>
			</li>
		</ul>
	</div>

	<div id="right">
		<input class="textname" type="text" placeholder="输入笔记标题"/>
		<div class="menu1">
			<img src="images/menu.png">
			<img src="images/save.png">
			<img src="images/other.png">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
